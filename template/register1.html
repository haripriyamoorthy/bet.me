<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Travel</title>

    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css'%}">                <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/datepicker.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">  
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>                                 <!-- Templatemo style -->
    
    
</head>


        <html>
            <style>
            .form-check{
                margin-left: 150px;
            }  
            </style>
            <body class="tm-main-content" id="top">
                <div class="tm-top-bar-bg"></div>    
                    <div class="tm-top-bar" id="tm-top-bar">
                        <div class="container">
                            <div class="row">
                                <nav class="navbar navbar-expand-lg narbar-light">
                                    <a class="navbar-brand mr-auto" href="#">
                                        <img src="{% static 'img/logo.png' %}" alt="Site logo">
                                        Travel
                                    </a>
                                    <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                        <ul class="navbar-nav ml-auto">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="{% url 'index' %}" class="external-link">Home <span class="sr-only">(current)</span></a>
                                        </li>

                                        
                                        <li class="nav-item">
                                            <a class="nav-link"  href="{% url 'admin:index'%}">Admin</a>
                                        </li>
                                        {% if user.is_authenticated %}
                                        <li class="nav-item">
                                            <a  class="nav-link"  href="#">Recommendation</a>
                                        </li>
                                        <li class="nav-item">
                                            <a  class="nav-link"  href="#">Bookings</a>
                                        </li>
                                
                                        <li class="nav-item dropdown">
                                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                {{user.username }}
                                            </a>
                                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                              <a class="dropdown-item" href="#">Logout</a>
                                            </div>
                                        </li>
                                            {% else %}
                                        <li class="nav-item">
                                            <a href="{% url 'login_user' %}" class="nav-link">Login</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                                        </li>
                                            {% endif %}
                                        </ul>
                                    </div>                            
                                </nav>
                            </div> <!-- row -->
                        </div> <!-- container -->
                    </div> <!-- .tm-top-bar -->



</body>


</html>
